<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form>
            <!-- Name Field -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
			

            <!-- Phone Number Field -->
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
			 
			
            <!-- Address Field -->
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
			 
			
            <!-- Have you ever lived with a Dog before? Checkbox -->
            <label for="checkbox">Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">Have you ever lived with a Dog before?
			 

            <!-- Preferred Breeds Multi-Select -->
            <label for="multiSelect">Please select your preferred breeds</label> 
            <select id="multiSelect" name="breeds" multiple>
                <option value="Beagle">Beagle</option>
                <option value="Labrador">Labrador</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Bulldog">Bulldog</option>
            </select> 

            <!-- Submit Button -->
	        <button type = "submit" id = "submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
